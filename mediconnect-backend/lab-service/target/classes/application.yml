spring:
  application:
    name: lab-service
  profiles:
    active: ${SPRING_PROFILES_ACTIVE:dev}
  jpa:
    hibernate:
      ddl-auto: validate
  datasource:
    url: ${DB_URL:jdbc:mysql://localhost:3306/mediconnect_lab?useSSL=false&serverTimezone=UTC}
    username: ${DB_USER:mediconnect}
    password: ${DB_PASSWORD:mediconnect}
  data:
    mongodb:
      uri: ${MONGODB_URI:mongodb://localhost:27017/mediconnect_lab}

server:
  port: ${SERVER_PORT:8086}

app:
  kafka:
    topic:
      lab-report-uploaded: lab-report-uploaded

spring.kafka:
  bootstrap-servers: ${KAFKA_BOOTSTRAP:localhost:9092}

management:
  endpoints:
    web:
      exposure:
        include: health,info
