server.port=8081

# MySQL Datasource
spring.datasource.url=jdbc:mysql://localhost:3306/mediconnect_auth?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA Properties
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# Redis Properties
spring.redis.host=localhost
spring.redis.port=6379

# JWT Properties
jwt.secret=your-super-secret-key-that-is-long-enough-for-hs512
jwt.expiration-in-ms=86400000
