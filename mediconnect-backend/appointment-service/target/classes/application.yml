spring:
  application:
    name: appointment-service
  profiles:
    active: ${SPRING_PROFILES_ACTIVE:dev}
  jpa:
    hibernate:
      ddl-auto: validate
  datasource:
    url: ${DB_URL:jdbc:mysql://localhost:3306/mediconnect_appointment?useSSL=false&serverTimezone=UTC}
    username: ${DB_USER:mediconnect}
    password: ${DB_PASSWORD:mediconnect}
  data:
    redis:
      host: ${REDIS_HOST:localhost}
      port: ${REDIS_PORT:6379}

server:
  port: ${SERVER_PORT:8084}

app:
  kafka:
    topic:
      appointment-booked: appointment-booked
  scheduler:
    expired-appointment-cron: "0 */15 * * * *"

spring.kafka:
  bootstrap-servers: ${KAFKA_BOOTSTRAP:localhost:9092}

management:
  endpoints:
    web:
      exposure:
        include: health,info
